    <script type="text/javascript">
      (function() {
        var didInit = false;
        function initMunchkin() {
          if(didInit === false) {
            didInit = true;
            Munchkin.init('797-LZE-483');
          }
        }
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = '//munchkin.marketo.net/munchkin.js';
        s.onreadystatechange = function() {
          if (this.readyState == 'complete' || this.readyState == 'loaded') {
            initMunchkin();
          }
        };
        s.onload = initMunchkin;
        document.getElementsByTagName('head')[0].appendChild(s);

    <!-- send datalayerevent on formReady -->
    <script>
      pollForDefinition(window,"MktoForms2",function() {
        MktoForms2.whenReady(function(form){
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            'event': 'MarketoFormLoaded'
          })
        })
      })
    </script>

    <!-- pre-fill email from query param -->
    <script>
      pollForDefinition(window,"MktoForms2",function(form) {
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('my_email');
        if (emailParam) {
          form.setValues({"Email":emailParam});
        }
      })
    </script>

    <script>
      MktoForms2.whenReady(function(form) {
        form.onSuccess(function(values, followUpUrl) {
          clearbit.identify(values.Email, {
            "email": values.Email
          })
        })
      })
    </script>
